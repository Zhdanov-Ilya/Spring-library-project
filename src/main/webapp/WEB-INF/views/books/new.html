<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="tittle">Enter tittle: </label>
    <input type="text" th:field="*{tittle}" id="tittle"/>
    <div style="color:red" th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}">Tittle error</div>
    <br/>
    <label for="author">Enter author full name: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="yearOfPublication">Enter year of publication: </label>
    <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">YearOfPublication error</div>
    <br/>
  <input type="submit" value="Add new book"/>
</form>

</body>
</html>

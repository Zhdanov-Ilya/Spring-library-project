<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
<p th:text="${'Phone number: ' + person.getPhoneNumber()}">VALUE</p>
<br/>

<div th:if="${books.isEmpty()}">
    <p>The person hasn't taken the books yet</p>
    </hr>
</div>

<div th:if="${!books.isEmpty()}">
    </hr>
    <b>Books:</b>
    </br>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTittle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}">book</tr>
    </table>
    </hr>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<br/>

<a th:href="@{/people}">Back to people</a>

</body>
</html>
